name: juniper
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  simple_icons: ^10.1.3
  equatable: ^2.0.7
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  dio: ^5.7.0
  enefty_icons: ^1.0.7
  meta: ^1.15.0
  flutter_rating_stars: ^1.1.0
  flutter_svg: ^2.0.16
  form_field_validator: ^1.1.0
  animations: ^2.0.11
  shared_preferences: ^2.3.3
  flutter_launcher_icons: ^0.14.2
  permission_handler: ^11.3.1
  flutter_native_splash: ^2.4.3
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeueUltraLight.otf
          weight: 100
        - asset: assets/fonts/HelveticaNeueThin.otf
          weight: 200
        - asset: assets/fonts/HelveticaNeueLight.otf
          weight: 300
        - asset: assets/fonts/HelveticaNeueRoman.otf
          weight: 400
        - asset: assets/fonts/HelveticaNeueMedium.otf
          weight: 500
        - asset: assets/fonts/HelveticaNeueBold.otf
          weight: 700
        - asset: assets/fonts/HelveticaNeueHeavy.otf
          weight: 800
        - asset: assets/fonts/HelveticaNeueBlack.otf
          weight: 900
